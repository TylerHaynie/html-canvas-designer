<div class="wrapper">
    <div class="container toolbar">
        <button [ngClass]="{'selected': currentToolbarItem == 'select'}" (click)="setToolbarItem('select')">Select</button>
        <button [ngClass]="{'selected': currentToolbarItem == 'draw'}" (click)="setToolbarItem('draw')">Draw</button>

        <!-- <button>Rotate</button> -->
    </div>
    <div class="view">
        <canvas #c id="c" width="801" height="801"></canvas>
    </div>

    <div class="container right-side">
        <div class="toolbox">
            <div class="header">Toolbox</div>
            <div class="layer-controls">
                <button class="min" (click)="changeLayer('pull')">Pull</button>
                <button class="min" (click)="changeLayer('push')">Push</button>
                <button class="min" (click)="changeLayer('top')">Top</button>
                <button class="min" (click)="changeLayer('bottom')">Bottom</button>
            </div>
            <div class="seperator"></div>
            <div>
                <button [ngClass]="{'selected': currentTool && currentTool.id == 'rectangle' }" (click)="setTool('rectangle')">Rectangle</button>
            </div>

        </div>
        <div class="properties" *ngIf="selectedShape">
            <div class="header">Properties</div>
            <div class="section" *ngIf="selectedShape">
                <div class="title">Position</div>
                <div class="group">

                    <div>
                        x
                        <input type="number" [(ngModel)]="selectedShape.point.x">
                    </div>
                    <div>
                        y
                        <input type="number" [(ngModel)]="selectedShape.point.y">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="title">Size</div>
                <div class="group">
                    <div>w
                        <input type="number" min="0" step="1" [(ngModel)]="selectedShape.size.width">
                    </div>
                    <div>h
                        <input type="number" min="0" step="1" [(ngModel)]="selectedShape.size.height">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="title">Rotation</div>
                <div class="group">
                    <div>
                        <input type="number" step="5" [(ngModel)]="selectedShape.rotationDegrees">Â°
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="title">Scale</div>
                <div class="group">
                    <div>
                        x
                        <input type="number" step=".1" [(ngModel)]="selectedShape.scale.x">
                    </div>
                    <div>
                        y
                        <input type="number" step=".1" [(ngModel)]="selectedShape.scale.y">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="title">Flip</div>
                <div class="group">
                    <div>
                        x
                        <input [(ngModel)]="selectedShape.flip.flipX" type="checkbox" />
                    </div>
                    <div>
                        y
                        <input [(ngModel)]="selectedShape.flip.flipY" type="checkbox" />
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="title">Design</div>

                <div class="group">
                    <div>Fill</div>
                    <div>
                        <input [(ngModel)]="selectedShape.solid" type="checkbox" />
                    </div>
                    <div>
                        <input type="color" [(ngModel)]="selectedShape.color">
                    </div>
                    <div>
                        o
                        <input type="number" min="0" max="1" step="0.01" [(ngModel)]="selectedShape.fillAlpha">
                    </div>
                </div>

                <div class="group">
                    <div>Outline</div>
                    <div>
                        <input [(ngModel)]="selectedShape.drawOutline" type="checkbox" />
                    </div>
                    <div class="full-row">
                        <input type="color" [(ngModel)]="selectedShape.outlineColor">
                    </div>
                    <div>
                        o
                        <input type="number" min="0" max="1" step="0.01" [(ngModel)]="selectedShape.borderAlpha">
                    </div>
                    <div>w
                        <input type="number" min="0" step="0.5" [(ngModel)]="selectedShape.lineWidth">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container statusbar">
        <div class="item">({{pointerLocation.x}}, {{pointerLocation.y}})</div>
    </div>

    <div class="container options">
        <div>
            <div>
                <input [(ngModel)]="trackMouse" type="checkbox" /> Track Mouse
            </div>
            <div>
                <input [(ngModel)]="drawGrid" type="checkbox" /> Show Grid
            </div>
        </div>
    </div>


</div>
