<div class="wrapper">
    <div class="toolbar">
        <button [ngClass]="{'selected': currentTool && currentTool.id == 'select' }" (click)="setTool('select')">Select</button>
        <button>Move</button>
    </div>
    <div class="view">
        <canvas #c id="c" width="600" height="600"></canvas>
    </div>
    <div class="toolbox">
        <div>
            <input [(ngModel)]="trackMouse" type="checkbox" /> Track Mouse
        </div>
        <div>
            <button [ngClass]="{'selected': currentTool && currentTool.id == 'rectangle' }" (click)="setTool('rectangle')">Draw Rectangle</button>
        </div>

    </div>
    <div class="statusbar">
        <div *ngIf="pointerLocation" class="item">({{pointerLocation.x}}, {{pointerLocation.y}})</div>
    </div>

    <div class="something"></div>
</div>
